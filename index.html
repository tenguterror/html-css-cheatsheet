<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Html-css Cheatsheet</title>
</head>
<body>
  <header>
    <h1>This is my cheatsheet for HTML & CSS</h1>
  </header>

  <main>
    
    <section>
      <h2>Table Setup</h2>
      <table>
        <thead>
          <tr>
            <td>Tag</td>
            <td>Name</td>
            <td colspan="2">Description</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>&lt;table&gt;</td>
            <td>Table</td>
            <td>The wrapper element for all HTML tables.</td>
          </tr>
          <tr>
            <td>&lt;thead&gt;</td>
            <td>Table Head</td>
            <td>The set of tows defining the column headers in a table.</td>
          </tr>
        </tbody>
      </table>
      
    </section>
  </main>

</body>
</html>
